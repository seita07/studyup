default: &default
  adapter: mysql2
  encoding: utf8mb4
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: root
  password:
  socket: /tmp/mysql.sock

development:
  <<: *default
  database: studyup_development

production:
  <<: *default
  database: studyup_production
  username: studyup
  password: <%= ENV['STUDYUP_DATABASE_PASSWORD'] %>
